apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: conference
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: your-repo/frontend:latest
        ports:
          - containerPort: 3000
        envFrom:
          - configMapRef:
              name: app-config
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
